<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brianna's XV - Background Music</title>
</head>
<body>
  <h1>Welcome to Brianna's XV Site</h1>
  <p>This page plays music in the background.</p>

  <!-- Background music -->
  <audio id="bg-audio" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');
    document.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
